name: "test"
on:
  pull_request:
  push:
  # tags-ignore:
  #   - '**'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
      - run: nix develop . -c golangci-lint run --enable-all
      - run: nix develop . -c go test -v -race ./...
